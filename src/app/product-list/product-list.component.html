<h2>Product</h2>
<div *ngFor = 'let product of products'>
    <h3>
      <a [title]="product.name + ' details'"> <!--pentru a adauga titlul si detaliile la un hover-->
        {{ product.name }}
    </a>
    </h3>
    <p *ngIf="product.description">
        Description: {{ product.description }};
    </p>
    <button (click)="share()">
        Share
    </button>
    <app-product-alerts 
    [product] = "product"
    (notify) = "onNotify()">
    
    </app-product-alerts>
</div>
